{% extends "base.html" %}
{% block content %}

<div class="register-bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-card glass-card shadow-lg border-0">
    <div class="card-body p-3 px-3">

      <!-- Logo + Title -->
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" width="48" class="mb-1 register-logo">
        <h3 class="fw-bold mb-1 register-title" style="font-size:1.4rem;">Welcome Back</h3>
        <p class="text-muted mb-1 register-subtitle" style="font-size:1rem;">Login to access your notes securely</p>
      </div>

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
        
        <div class="mb-2 position-relative">
          <span class="register-icon"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control register-input" name="email" placeholder="Email" required>
        </div>

        <div class="mb-3 position-relative">
          <span class="register-icon"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control register-input" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-gradient w-100 fw-semibold py-2 rounded-pill shadow-sm mb-2 register-btn" style="font-size:1rem;">
          Login
        </button>

        <!-- Register Redirect -->
        <div class="text-center mt-1">
          <small class="text-muted">Donâ€™t have an account?</small>
          <a href="{{ url_for('register') }}" class="fw-semibold text-gradient ms-1 register-link" style="font-size:0.95rem;">Register</a>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
