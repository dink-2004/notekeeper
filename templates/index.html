<!-- Add Note Form -->
<br>
<div class="card p-4 mb-4 shadow-lg add-note-card" style="border-radius:18px; background:linear-gradient(135deg,#e0eafc 0%,#cfdef3 100%);">
  <div class="d-flex align-items-center mb-2">
    <span class="me-2 fs-4 text-primary"><i class="bi bi-journal-plus"></i></span>
    <h5 class="mb-0 fw-bold">Add a New Note</h5>
  </div>
  <form action="/add" method="POST" autocomplete="off">
    <div class="mb-2">
      <input type="text" class="form-control form-control-lg" name="title" placeholder="Note Title" required maxlength="100">
    </div>
    <div class="mb-2">
      <textarea class="form-control form-control-lg" name="content" rows="3" placeholder="Write your note..." required maxlength="1000"></textarea>
    </div>
    <button class="btn btn-primary w-100"><i class="bi bi-plus-circle me-1"></i>Add Note</button>
  </form>
</div>

<!-- Search Bar -->
<div class="card p-3 mb-4 shadow-sm search-bar-card" style="border-radius:14px;">
  <form method="GET" action="/">
    <div class="input-group">
      <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" name="q" placeholder="Search notes..." value="{{ query if query else '' }}">
      <button class="btn btn-outline-primary">Search</button>
    </div>
  </form>
</div>

<!-- Notes List -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% if notes %}
    {% for note in notes %}
    <div class="col">
      <div class="card shadow-sm h-100 note-card d-flex flex-column" 
           style="border-radius:16px; background:linear-gradient(120deg,#f7fbff 0%,#e0eafc 100%); animation: fadeInUp 0.4s;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary">
            <i class="bi bi-file-earmark-text me-2"></i>{{ note.title }}
          </h5>

          <!-- Preview instead of full content -->
        <p class="card-text flex-grow-1 text-secondary">
  {{ note.content[:120] }}
</p>

{% if note.content|length > 120 %}
  <span class="read-more-link text-primary fw-semibold">... Read more</span>
{% endif %}




          <!-- Buttons always at bottom -->
          <div class="mt-auto d-flex flex-wrap justify-content-center gap-2">
            <a href="/edit/{{ note.id }}" class="btn btn-warning btn-sm">
              <i class="bi bi-pencil-square"></i> Edit
            </a>
            <a href="/delete/{{ note.id }}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Delete
            </a>
            <a href="/view/{{ note.id }}" class="btn btn-info btn-sm text-white">
              <i class="bi bi-eye"></i> View
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <div class="col-12">
      <div class="alert alert-info text-center py-4" style="border-radius:16px;">
        <i class="bi bi-emoji-neutral text-secondary fs-4"></i><br>
        <span class="fw-semibold">No notes found.</span>
      </div>
    </div>
  {% endif %}
</div>

{% endblock %}
